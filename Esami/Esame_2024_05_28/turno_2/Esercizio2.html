<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			body {
				width: 100vw;
				padding: 0;
				margin: 0;
				font-family: sans-serif;
			}
			
			body>div {
				display: flex;
				flex-direction: column;
				width: 25%;
				padding: 1rem;
				margin: auto;
				margin-top: 1rem;
				gap: 1rem;
				border: 2px solid lightgrey;
			}
			
			body>div>span {
				padding: 0.75rem;
				border: 2px solid lightgrey;
			}
			
			body>div>div {
				display: flex;
				width: 100%;
				gap: 1rem;
			}
			
			body>div>div>span {
				display: flex;
				flex-direction: column;
				width: 50%;
				gap: 0.25rem;
			}
		</style>
		<script type="text/javascript" src="Esercizio2.js"></script>
	</head>
	<body>	
		<div>	
			<label>Valore da convertire</label>
			<input type="number" id="input-valore" min=0>
			<label>Risultato</label>
			<span id="span-risultato"></span>
			<div>
				<span>
					<label>Valuta di partenza</label>
					<select id="select-partenza">
						<option>---</option>
						<option>EUR</option>
						<option>USD</option>
					</select>
				</span>
				<span>
					<label>Valuta di destinazione</label>
					<select id="select-destinazione">
						<option>---</option>
						<option>EUR</option>
						<option>USD</option>
					</select>
				</span>
			</div>
			<div>
				<span>
					<label>Tasso di cambio EUR</label>
					<input type="number" id="tasso-cambio-eur">
				</span>
				<span>
					<label>Tasso di cambio USD</label>
					<input type="number" id="tasso-cambio-usd">
				</span>
			</div>
			<button id="button-converti">Converti</button>
		</div>
	</body>
</html>
