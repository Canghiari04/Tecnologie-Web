<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			body {
				width: 100vw;
				padding: 0;
				margin: 0;
				font-family: sans-serif;
			}
			
			body>div {
				display: flex;
				flex-direction: column;
				width: 25%;
				padding: 1rem;
				margin: auto;
				background-color: rgb(0,0,0,0.75);
			}
			
			#div-checkbox {
				display: flex;
				flex-direction: column;
				margin-top: 1rem;
				margin-bottom: 1rem;
				gap: 0.25rem;
				color: white;
			}
			
			#div-input {
				display: flex;
				flex-direction: column;
				width: 80%;
				gap: 1rem;
			}
			
			button:nth-of-type(1) {
				padding: 0.5rem;
				border-radius: 5px;
				border: none !important;
				background-color: lightblue;
			}
			
			button:nth-of-type(2) {
				padding: 0.5rem;
				border-radius: 5px;
				border: none !important;
				color: white;
				background-color: rgb(0,0,0,0.5);
			}
		</style>
		<script src="Esercizio2.js"></script>
	</head>
	<body>
		<div>
			<div id="div-checkbox">
			</div>
			<div id="div-input">
				<input type="text" id="input-text">
				<div>
					<button id="button-aggiungi">Aggiungi</button>
					<button id="button-elimina">Elimina</button>
				</div>
			</div>
		</div>
	</body>
</html>
