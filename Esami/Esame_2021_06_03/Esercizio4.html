<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body, html {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                max-width: 100vw;
                max-height: 100vh;
                padding: 0;
                margin: 0;
            }

            #main {
                display: flex;
                flex-direction: row;
                width: 50%;
                padding: 1rem
            }

            #main-content {
                font-size: 16pt;
                font-weight: bold;
                color: white;
                background-color: blue;
            }

            nav {
                display: flex;
                flex-direction: row;
                padding: 1rem;
                gap: 1rem;
            }

            nav>div {
                padding: 1rem 0.5rem 1rem 0.5rem;
                font-size: 14pt;
                color: blue;
                border: 2px dashed blue;
            }
        </style>
    </head>
    <body>
        <section id="main">
            <section id="main-content">
                A month is a unit of time, used with calendars, that is approximately as
                long as a natural orbital period of the Moon; the words month and Moon are
                cognates.
            </section>
            <nav>
                <div id="jan" class="nav-item">Jan</div>
                <div id="feb" class="nav-item">Feb</div>
                <div id="mar" class="nav-item">Mar</div>
            </nav>
        </section>
    </body>
</html>
