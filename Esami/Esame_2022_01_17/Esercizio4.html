<!DOCTYPE html>
<html>
    <head>
        <script src="Esercizio4.js"></script>
        <style>
            * {
                font-size: 14pt;
            }

            body {
                width: 100%;
                height: 100%;
                margin: auto;
                padding: auto;
            }

            .container {
                width: 12.5%;
                height: auto;
                padding: 1rem;
            }

            .container div {
                display: relative;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: auto;
                padding: 0.75rem;
                margin-bottom: 1rem;
                border: 2px solid black;
            }

            button {
                margin-right: 1rem;
            }

            input {
                width: 25%;
            }

            p {
                font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <button id="first-button">Partiamo da:</button><input id="first-input" type="number" min="0">
                <p id="first-p" style="visibility: hidden;" onclick="addFirstNumber()">0</p>
            </div>
            <div>
                <button id="second-button">Partiamo da:</button><input id="second-input" type="number" min="0">
                <p id="second-p" style="visibility: hidden;" onclick="addSecondNumber()">0</p>
            </div>
        </div>
    </body>
</html>
