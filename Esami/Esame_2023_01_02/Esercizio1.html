<!DOCTYPE html>
<html>
    <head>
       <link type="text/css" rel="stylesheet" href="Esercizio1.css"> 
    </head>
    <body>
        <div>
            <div>
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Prezzo (giornaliero)</th>
                        <th>Disponibilità</th>
                    </tr>
                    <tr>
                        <td>Standard</td>
                        <td>Ombrellone con due lettini</td>
                        <td>20£</td>
                        <td><img src=""></td>
                    </tr>
                    <tr>
                        <td>Love dogs</td>
                        <td>Standard con due lettini e spazio dedicato al tuo cane</td>
                        <td>40£</td>
                        <td><img src=""></td>
                    </tr>
                    <tr>
                        <td>Primissima</td>
                        <td>Prima fila, formato capanna tre posti</td>
                        <td>50£</td>
                        <td><img src=""></td>
                    </tr>
                </table>
                <h1>Calcola il tuo preventivo e prenota!</h1>
                <div>
                    <div>
                        <label>Postazione</label>
                    </div>
                    <div>
                        <select>
                            <option>Standard</option>
                            <option selected>Love Dogs</option>
                            <option>Primissima</option>
                        </select>
                    </div>
                    <div>
                        <label>Giorni</label>
                    </div>
                    <div>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option selected>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                        </select>
                    </div>
                    <div>
                        <label>Client</label>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <button>Prenota</button>
            </div>
        </div>
        <div>
            <div>
                <label>160 £</label>
            </div>
        </div>
    </body>
</html>
