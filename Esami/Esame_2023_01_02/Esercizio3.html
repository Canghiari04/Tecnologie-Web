<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
            }

            #egrid {
                display: grid;
                text-align: center;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                grid-template-areas:
                "a1 a1 a2"
                "a3 a4 a4"
                "a3 a5 a5";
                width: 50vw;
                height: 125px;
                padding: 0.5rem;
                gap: 1rem;
                background-color: orange;
            }

            .area {     
                padding: 0.25rem;
                color: white;
                background-color: grey;
                border: 2px solid black;
            }

            #a1 {
                grid-area: a1;
            }

            #a2 {
                grid-area: a2;
            }

            #a3 {
                grid-area: a3;
            }

            #a4 {
                grid-area: a4;
            }

            #a5 {
                grid-area: a5;
            }

            #a6 {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div id="egrid">
            <div class="area" id="a1">Area 1</div>
            <div class="area" id="a2">Area 2</div>
            <div class="area" id="a3">Area 3</div>
            <div class="area" id="a4">Area 4</div>
            <div class="area" id="a5">Area 5</div>
            <div class="area" id="a6">Area 6</div>
        </div>
    </body>
</html>
