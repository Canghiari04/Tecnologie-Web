<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <style>
            body, html {
                max-width: 100vw;
                max-height: 100vw;
                padding: 1rem;
                margin: auto;
            }

            #egrid {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                grid-template-areas:
                "a1 a1 a2"
                "a3 a4 a4"
                "a3 a5 a5";
                width: 50%;
                padding: 1rem;
                gap: 1rem;
                background-color: orange;
            }

            .area {
                text-align: center;
                width: 100%;
                height: 100%;
                color: white;
                border: 1px solid black;
                background-color: grey;
            }

            #a1 {
                grid-area: a1;
            }

            #a2 {
                grid-area: a2;
            }

            #a3 {
                 grid-area: a3;
            }

            #a4 {
                grid-area: a4;
            }

            #a5 {
                grid-area: a5;
            }

            #a6 {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="egrid">
            <div class="area" id="a1">Area 1</div>
            <div class="area" id="a2">Area 2</div>
            <div class="area" id="a3">Area 3</div>
            <div class="area" id="a4">Area 4</div>
            <div class="area" id="a5">Area 5</div>
            <div class="area" id="a6">Area 6</div>
        </div>
    </body>
</html>
