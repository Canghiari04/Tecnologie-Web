<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			body {
				width: 100vw;
				padding: 0;
				margin: 0;
				font-family: sans-serif;
			}
			
			body>div {
				width: 100%;
			}
			
			body>div>div:nth-of-type(1) {
				display: flex;
				flex-direction: column;
				width: 25%;
				padding: 2rem;
				margin: auto;
				gap: 1rem;
				border: 2px solid lightgrey;
			}
			
			body>div>div:nth-of-type(1)>input {
				display: flex;
				padding: 1rem;
				gap: 1rem;
			}
			
			body>div>div:nth-of-type(1)>div {
				width: 100%;
			}
			
			body>div>div:nth-of-type(1)>div>button {
				width: 49%;
				height: 50px;
				margin: auto;
				border: none !important;
				font-size: 14pt;
				font-weight: bold;
				color: white;
				background-color: crimson;
			}
			
			body>div>div:nth-of-type(1)>div>button:hover {
				color: black;
				background-color: grey;
			}
			
			body>div>div:nth-of-type(2) {
				display: flex;
				flex-direction: column;
				width: 25%;
				margin: auto;
				margin-top: 1rem;
				gap: 1rem;
			}
			
			body>div>div:nth-of-type(2)>span {
				display: flex;
				flex-direction: column;
				position: relative;
				width: 100%;
				height: 15rem;
				border: 2px solid lightgrey;
			}
			
			body>div>div:nth-of-type(2)>span>span {
				margin-top: 1rem;
				margin-left: 1rem;
			}
			
			body>div>div:nth-of-type(2)>span>span:nth-of-type(2) {
				width: 80%;
				height: 50%;
				overflow-y: scroll;
			}
			
			body>div>div:nth-of-type(2)>span>button {
				position: absolute;
				width: 15%;
				height: 25px;
				bottom: 2rem;
				right: 2rem;
				border: none !important;
				font-size: 12pt;
				font-weight: bold;
				color: white;
				background-color: crimson;
			}
			
			body>div>div:nth-of-type(2)>span>button:hover {
				color: black;
				background-color: grey;
			}
		</style>
		<script src="Esercizio3.js"></script>
	</head>
	<body>
		<div>
			<div>
				<input type="text" id="input-titolo" placeholder="Titolo della nota">
				<input type="text" id="input-contenuto" placeholder="Contenuto della nota">
				<div>				
					<button id="button-salva">Salva</button>
					<button id="button-reload">Reload</button>			
				</div>
			</div>
			<div id="div-notes">
				
			</div>
		</div>
	</body>
</html>
