<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				width: 100vw;
				padding: 0;
				margin: 0;
				font-family: sans-serif;
			}
			
			body>div {
				width: 75%;
				border: 2px solid lightgrey;
				margin: auto;
				margin-top: 1rem;
			}
			
			body>div>div:nth-of-type(1) {
				display: flex;
				flex-direction: column;
				width: 35%;
				padding: 1rem;
				gap: 0.25rem;
				margin: auto;
				margin-top: 1rem;
				margin-bottom: 1rem;
				border: 2px solid lightgrey;
			}
			
			body>div>div:nth-of-type(1)>input {
				width: 80%;
				padding: 0.5rem;
				margin: auto;
				font-size: 14pt;
			}
			
			body>div>div:nth-of-type(1)>button {
				width: 40%;
				padding: 0.5rem;
				margin: auto;
				font-size: 14pt;
				border: none;
				border-radius: 5px;
				background-color: lightgrey;
			}
			
			body>div>div:nth-of-type(2) {
				display: flex;
				flex-direction: column;
				justify-content: left; 
				align-items: center;
				width: 80%;
				padding: 1rem;
				gap: 1rem;
				margin: auto;
				margin-bottom: 1rem;
				border: 2px solid lightgrey;
			}
			
			body>div>div:nth-of-type(2)>span {
				position: relative;
				display: flex;
				flex-direction: column;
				width: 50%;
				height: 250px;
				padding: 1rem;
				gap: 1.5rem;
				background-color: orange;
			}
			
			body>div>div:nth-of-type(2)>span>span:nth-of-type(1) {
				font-weight: bold;
				font-size: 14pt;
			}
			
			body>div>div:nth-of-type(2)>span>span:nth-of-type(2) {
				height: 125px;
				overflow-y: scroll;
			}
			
			body>div>div:nth-of-type(2)>span>button {
				position: absolute;
				bottom: 10px;
				right: 10px;
				padding: 0.5rem;
				margin: auto;
				font-size: 12pt;
				border: none;
				border-radius: 5px;
				background-color: lightgrey;
			}
		</style>
		<script src="Esercizio3.js"></script>
	</head>
	<body>
		<div>
			<div>
				<input type="text" id="input-titolo" placeholder="Titolo della nota">
				<input type="text" id="input-contenuto" placeholder="Contenuto della nota">
				<button id="button-salva">Salva</button>
			</div>
			<div id="div-notes">
				
			</div>
		</div>
	</body>
</html>
