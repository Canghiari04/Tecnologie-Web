<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                max-width: 100vw;
                max-height: 100vh;
                padding: 1rem;
                margin: 0;
            }

            body>div {
                display: grid;
                text-align: center;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                grid-template-areas: 
                "s3 s1 s2"
                "s3 s4 s2"
                "s5 s5 s2"
                "s6 s6 s6";
                width: 25%;
                height: auto;
                gap: 1rem;
            }

            #s1 {
                grid-area: s1;
                background-color: lightblue;
                border: 2px solid black;
            }

            #s2 {
                grid-area: s2;
                background-color: lightblue;
                border: 2px solid black;
            }

            #s3 {
                grid-area: s3;
                background-color: lightblue;
                border: 2px solid black;
            }

            #s4 {
                grid-area: s4;
                background-color: lightblue;
                border: 2px solid black;
            }

            #s5 {
                grid-area: s5;
                background-color: lightblue;
                border: 2px solid black;
            }

            #s6 {
                grid-area: s6;
                background-color: lightblue;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <span id="s1">a</span>
            <span id="s2">b</span>
            <span id="s3">c</span>
            <span id="s4">d</span>
            <span id="s5">e</span>
            <span id="s6">f</span>
        </div>
    </body>
</html>
