<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            html {
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
            }

            body {
                text-align: center;
                width: 100%;
            }

            div {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                grid-template-areas: 
                "s3 s1 s2"
                "s3 s4 s2"
                "s5 s5 s2"
                "s6 s6 s6";
                width: 50%;
                margin: auto;
                gap: 1rem;
            }

            div>span {
                border-radius: 10px;
                border: 2px solid black;
                background-color: lightblue;
            }

            #s1 {
                grid-area: s1;
            }

            #s2 {
                grid-area: s2;
            }

            #s3 {
                grid-area: s3;
            }

            #s4 {
                grid-area: s4;
            }

            #s5 {
                grid-area: s5;
            }

            #s6 {
                grid-area: s6;
            }
        </style>
    </head>
    <body>
        <div>
            <span id="s1">a</span>
            <span id="s2">b</span>
            <span id="s3">c</span>
            <span id="s4">d</span>
            <span id="s5">e</span>
            <span id="s6">f</span>
        </div>
    </body>
</html>
